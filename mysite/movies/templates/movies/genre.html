<style>
h1{text-align:center;color:#ae1717;background-color:#782c84}

<h1>Genres</h1>
{% if genre_list %}

    <h2><a href="/movies/genre/{{genre.id}}">{{genre.genre_name}}</a></h2>

    </ul>
{% else %}
    <p>No genre are available.</p>
{% endif %}
